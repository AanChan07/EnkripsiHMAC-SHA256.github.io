<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Set karakter encoding ke UTF-8 -->
    <meta charset="utf-8">

    <!-- Kompatibilitas dengan IE dan Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Judul halaman web -->
    <title>Menghasilkan SHA256 HMAC - Mengkonversi teks ke SHA256 HMAC</title>

    <!-- Mengimpor library Crypto-JS untuk penggunaan fungsi kriptografi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <!-- Gaya Umum -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e7f0f8; /* Latar belakang biru muda */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tinggi viewport penuh */
        }

        main {
            width: 90%; /* Membuat kontainer utama sedikit lebih sempit */
            max-width: 960px;
            margin: 0 auto; /* Pusatkan secara horizontal */
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Menambahkan flex untuk memusatkan anak-anak */
            flex-direction: column;
            align-items: center; /* Memusatkan konten secara vertikal */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        textarea, input[type="password"] {
            width: 80%; /* Membuat input lebih lebar */
            padding: 12px; /* Sedikit lebih banyak padding untuk estetika */
            margin-top: 5px;
            margin-bottom: 10px; /* Menambahkan margin bawah */
            border: 1px solid #bde0fe;
            box-sizing: border-box;
            display: block; /* Memastikan input adalah level block */
            margin-left: auto; /* Memusatkan input */
            margin-right: auto; /* Memusatkan input */
        }

        input[type="submit"] {
            width: 80%; /* Menyesuaikan lebar tombol submit dengan input */
            padding: 12px;
            margin-top: 10px;
            background-color: #b3d7ff; 
            color: #333;
            border: none;
            cursor: pointer;
            display: block; /* Memastikan tombol adalah block untuk margin */
            margin-left: auto; /* Memusatkan tombol */
            margin-right: auto; /* Memusatkan tombol */
        }

        input[type="submit"]:hover {
            background-color: #99c2ff;
        }

        /* Sistem Grid Fleksibel */
        .grid {
            display: flex;
            flex-wrap: wrap;
            margin: -0.5rem;
            width: calc(100% + 1rem);
        }

        .col-12, .col-6_md-12 {
            padding: 0.5rem;
        }

        .col-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .col-6_md-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        @media (min-width: 768px) {
            .col-6_md-12 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Konten utama dalam tag <main> -->
    <main class="grid">

        <!-- Judul halaman dalam kolom grid -->
        <div class="col-12">
            <h1>Menghasilkan SHA256 HMAC</h1>
        </div>

        <!-- Formulir untuk input teks dan kata sandi -->
        <form id="encryptForm" class="col-12 grid">

            <!-- Input area untuk teks yang akan di-HMAC -->
            <div class="col-6_md-12">
                <label for="source">Teks untuk Produksi</label>
                <textarea id="source" tabindex="1" class="convert"></textarea>
            </div>

            <!-- Input area untuk kata sandi -->
            <div class="col-6_md-12">
                <label for="passphrase">Kata sandi</label>
                <input type="password" id="passphrase" tabindex="2" class="convertPass" />
            </div>

            <!-- Tombol untuk mengirim formulir dan menghasilkan HMAC -->
            <div class="col-6_md-12">
                <input type="submit" id="encryptButton" tabindex="3" class="button" value="Menghasilkan SHA256 HMAC">
            </div>

            <!-- Area untuk menampilkan hasil HMAC -->
            <div class="col-6_md-12">
                <label for="destination">SHA256 HMAC hasil</label>
                <textarea id="destination" class="converted" readonly></textarea>
            </div>
        </form>
    </main>

    <!-- Mengimpor file JavaScript eksternal -->
    <script src="script.js" defer></script>
</body>
</html>
